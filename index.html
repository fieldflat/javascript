<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		var user = {
			email: "tomonori@gmail.com", // プロパティ
			score: 80,
			greet: function(name){ // メソッド
				console.log("hello " + name + " from " + this.email);
			}
		};

		console.log(user["email"]);
		console.log(user.email);
		user.score = 100
		console.log(user);
		user.greet("TOM");		
	</script>
</body>
</html>
