<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		var signal = "yellow";
		switch(signal){
			case "red":
				console.log("stop!!");
				 break;
			case "green":
				console.log("GO!!");
				break;
			case "yellow":
				console.log("CAUTION!!");
				break;
			default:
				console.log("そんなのねえよ");
				break;
		}
	</script>
</body>
</html>
