<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>JavaScriptの練習</title>
</head>
<body>
	<script>
		var a = new Array(100, 300, 500);
		console.log(a.length);
		a.push(500);
		console.log(a);
		a.splice(1, 2, 800, 1000, 2, 3, 5); // 削除する(第1要素から2つ分)
		console.log(a);
	</script>
</body>
</html>
